<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="../css/style.css">

		<title>To Do List</title>
	</head>
	<body>	
		<header>
			<nav>				
				<h1>ToDoList</h1>
				<ul>
					<li><a data-page ="home" href="http://Ryan-08.github.io/index.html">Beranda</a></li>
					<li><a data-page ="daftar-Kegiatan" href="#daftar-Kegiatan">Daftar Kegiatan</a></li>					
					<div class="bubble"></div>
				</ul>
			</nav>
		</header>		
		<main>
			<section data-index="0" id="home">
				<h1>ToDoList</h1>
				<div class="first-page">
					<input type="text" name="ToDo" id="input" autocomplete="off" required onkeypress="makeList(event)">
					<label for="ToDo" class="label-ToDo">
						<span class="content-ToDo">Apa yang ingin anda lakukan?</span>
					</label>										
				</div>
			</section>
			<section data-index="1" id="daftar-Kegiatan">
				<h2>Daftar Kegiatan</h2>
				<ul id="list-kegiatan" class="myList">
					
				</ul>	
				<div class="listed" value="0" onclick="myOpen()">
					<i class="fa fa-plus-square" aria-hidden="true"></i>					
				</div>
				<!-- modal pop up-->
				<div id="myModal" class="modal" tabindex="-1" role="dialog">
					<div class="modal-dialog" role="document">
					  <div class="modal-content">
						<div class="modal-header">
						  <p class="modal-title">Sunting Kegiatan Anda</p>								 
						</div>
						<div class="modal-body" id="modal-body">
							<input type="text" class="myInput" id="inputEdit" autocomplete="off" required onkeypress="modalEdit(event)">							
						</div>
						<div class="modal-footer">						
						  <button type="button" id="saveBtn" class="btn btn-primary" >Simpan</button>
						</div>
					  </div>
					</div>
				  </div>	
			</section>			
		</main>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="/js/main.js"></script>		
	</body>
</html>
